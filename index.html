<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Landing Page</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #0d1117;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    display: grid;
    grid-template-columns: 250px 1fr;
    gap: 20px;
    background: #111827;
    border-radius: 15px;
    padding: 20px;
    max-width: 900px;
    width: 100%;
  }

  /* Game image */
  .game-image {
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
    display: block;
  }
  .game-image:hover {
    transform: scale(1.03);
  }
  .game-image img {
    width: 100%;
    display: block;
  }

  /* Rating & downloads */
  .stats {
    margin-top: 10px;
    text-align: center;
    font-size: 0.95rem;
    color: #d1d5db;
  }
  .stars {
    color: #facc15;
    font-size: 1.2rem;
  }

  /* Game description */
  .description {
    font-size: 1rem;
    line-height: 1.6;
    color: #d1d5db;
  }

  /* Download button */
  .download-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 14px 26px;
    background: linear-gradient(90deg, #0ea5e9, #3b82f6);
    color: white;
    font-size: 1rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .download-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  }

  @media (max-width: 600px) {
    .container {
      grid-template-columns: 1fr;
      text-align: center;
    }
  }
</style>
</head>
<body>

<div class="container">
  
  <!-- Column 1: Image + rating -->
  <div>
    <a href="https://appinstallcheck.com/cl/i/qk7gn4" class="game-image">
      <img src="https://i.imgur.com/0bW2FIE.png" alt="Game Image">
    </a>
    <div class="stats">
      <div class="stars">⭐⭐⭐⭐⭐</div>
      <div>4.6 / 5</div>
      <div>100M+ downloads</div>
    </div>
  </div>

  <!-- Column 2: Description + download button -->
  <div>
    <div class="description">
      Enter a world of excitement and strategy! Build and upgrade your prison, hire the best guards, and manage inmates to prevent chaos. Earn money even while you're offline!
    </div>
    <a href="https://appinstallcheck.com/cl/i/qk7gn4" class="download-btn">⬇ Download Now</a>
  </div>

</div>

</body>
</html>
