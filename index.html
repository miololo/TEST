DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Landing Page</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  body {
    font-family: Arial, sans-serif;
    background-color: #0d1117;
    color: white;
    line-height: 1.5;
  }

  /* Header image */
  .header-image {
    position: relative;
    width: 100%;
    height: 220px; /* Slightly smaller header */
    overflow: hidden;
  }
  .header-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
  }

  /* Game info container */
  .game-info {
    display: flex;
    gap: 15px;
    padding: 15px;
    background-color: #111827;
    align-items: center; /* Center vertically */
  }
  .game-cover {
    width: 90px; /* smaller cover image */
    flex-shrink: 0;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .game-cover:hover {
    transform: scale(1.05);
  }
  .game-cover img {
    width: 100%;
    display: block;
  }
  .game-details h1 {
    font-size: 1.4rem;
    margin-bottom: 5px;
  }
  .meta {
    font-size: 0.85rem;
    color: #ccc;
    margin-bottom: 10px;
  }

  /* Rating and download */
  .rating {
    background: gold;
    color: black;
    padding: 5px 8px;
    border-radius: 6px;
    font-weight: bold;
    display: inline-block;
    margin-right: 8px;
    font-size: 0.85rem;
  }
  .download-btn {
    display: inline-block;
    padding: 8px 14px;
    background: linear-gradient(90deg, #0ea5e9, #3b82f6);
    color: white;
    font-weight: bold;
    border-radius: 6px;
    text-decoration: none;
    font-size: 0.85rem;
    transition: background 0.3s;
  }
  .download-btn:hover {
    background: linear-gradient(90deg, #3b82f6, #0ea5e9);
  }

  /* Description */
  .description {
    padding: 15px;
    background-color: #1f2937;
    font-size: 0.95rem;
    color: #d1d5db;
    margin-top: -5px; /* Pull description closer to game info */
  }
</style>
</head>
<body>

<!-- Header image -->
<div class="header-image">
  <a href="https://appinstallcheck.com/cl/i/qk7gn4">
    <img src="https://i.imgur.com/Q4uKFxM.jpeg" alt="Game Banner">
    <div class="overlay"></div>
  </a>
</div>

<!-- Game info -->
<div class="game-info">
  <a href="https://appinstallcheck.com/cl/i/qk7gn4" class="game-cover">
    <img src="https://i.imgur.com/0bW2FIE.png" alt="Game Cover">
  </a>
  <div class="game-details">
    <h1>Prison Empire Tycoon</h1>
    <div class="meta">2025 • Simulation • 18+</div>
    <div>
      <span class="rating">⭐ 4.6 / 5</span>
      <a href="https://appinstallcheck.com/cl/i/qk7gn4" class="download-btn">⬇ Download</a>
    </div>
  </div>
</div>

<!-- Description -->
<div class="description">
  Build, manage, and expand your prison in this addictive idle simulation game. 
  Hire staff, manage inmates, and keep order to avoid chaos. Earn profits even while you're offline!
</div>

</body>
</html>
